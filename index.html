<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта">
  </header>

  <main>
    <section class="profile">
      <div class="profile__container">
        <img class="profile__picture" src="./images/profile_image.jpg" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <form method="POST" action="">
              <button class="button button__edit" name="button__edit"><img class="button__edit_image" src="./images/edit_button.svg" alt="Кнопка для редактирования"></button>
            </form>
          </div>
          <p class="profile__activity">Исследователь океана</p>
        </div>
      </div>
      <form method="POST" action="">
        <button class="button button__add" name="button__add"><img class="button__add_image" src="./images/plus.svg" alt="Кнопка для редактирования"></button>
      </form>
    </section>
  </main>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта">
  </header>

  <main>
    <section class="profile">
      <div class="profile__container">
        <img class="profile__picture" src="./images/profile_image.jpg" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <form method="POST" action="#">
              <button class="button button__edit" name="button__edit" type="button"></button>
            </form>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <form method="POST" action="#">
        <button class="button button__add" name="button__add" type="button"></button>
      </form>

      <div class="popup popup_opened">
        <div class="popup__container">
          <form action="#" class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__item popup__item_name" type="text" name="name" value="Жак-Ив Кусто">
            <input class="popup__item popup__item_job" type="text" name="job" value="Исследователь океана">
            <button class="button button__submit" type="submit">Сохранить</button>
          </form>
          <form action="#">
            <button class="button button__close" type="button"></button>
          </form>
        </div>
      </div>
    </section>

    <section class="gallery">
      <div class="gallery__card">
        <img class="gallery__card_picture" src="./images/grees.jpg" alt="Греция">
        <div class="gallery__card_description">
          <h2 class="gallery__card_title">Греция</h2>
          <form method="POST" action="#">
            <button class="button button__like" type="button"></button>
          </form>
        </div>
      </div>
      <div class="gallery__card">
        <img class="gallery__card_picture" src="./images/india.jpg" alt="Индия">
        <div class="gallery__card_description">
          <h2 class="gallery__card_title">Индия</h2>
          <form method="POST" action="#">
            <button class="button button__like" type="button"></button>
          </form>
        </div>
      </div>
      <div class="gallery__card">
        <img class="gallery__card_picture" src="./images/irland.jpg" alt="Ирландия">
        <div class="gallery__card_description">
          <h2 class="gallery__card_title">Ирландия</h2>
          <form method="POST" action="#">
            <button class="button button__like" type="button"></button>
          </form>
        </div>
      </div>
      <div class="gallery__card">
        <img class="gallery__card_picture" src="./images/london.jpg" alt="Лондон">
        <div class="gallery__card_description">
          <h2 class="gallery__card_title">Лондон</h2>
          <form method="POST" action="#">
            <button class="button button__like" type="button"></button>
          </form>
        </div>
      </div>
      <div class="gallery__card">
        <img class="gallery__card_picture" src="./images/prague.jpg" alt="Чехия">
        <div class="gallery__card_description">
          <h2 class="gallery__card_title">Чехия</h2>
          <form method="POST" action="#">
            <button class="button button__like" type="button"></button>
          </form>
        </div>
      </div>
      <div class="gallery__card">
        <img class="gallery__card_picture" src="./images/spain.jpg" alt="Испания">
        <div class="gallery__card_description">
          <h2 class="gallery__card_title">Испания</h2>
          <form method="POST" action="#">
            <button class="button button__like" type="button"></button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="./blocks/popup/popup.js"></script>
</body>
</html>

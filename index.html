<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта">
  </header>

  <main class="page">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__picture" src="./images/profile_image.jpg" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button button_edit" name="button_edit" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
        <button class="button button_add" name="button_add" type="button"></button>
    </section>

    <section class="gallery">

    </section>

    <div class="popup popup_opacity popup-card">
      <div class="popup__container">
        <figure class="popup__frame">
          <img class="popup__image" src="" alt="">
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button class="button button_close popup-card__close" type="button"></button>
      </div>
    </div>

    <div class="popup popup_opacity-normal popup-edit">
      <div class="popup__container">
        <form action="#" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_name" id="name-input" type="text" name="name" value="" minlength="2" maxlength="40" pattern="[A-Za-zА-ЯЁа-яё -]{1,}" placeholder="Имя" required>
          <span class="popup__input-error" id="name-input-error"></span>
          <input class="popup__input popup__input_job" id="job-input" type="text" name="job" value="" minlength="2" maxlength="200" placeholder="О себе" required>
          <span class="popup__input-error" id="job-input-error"></span>
          <button class="popup__button button button_submit" type="submit">Сохранить</button>
        </form>
          <button class="button button_close popup-edit__close" type="button"></button>
      </div>
    </div>

    <div class="popup popup_opacity-normal popup-add">
      <div class="popup__container">
        <form action="#" class="popup__form">
          <h2 class="popup__title popup__title_padding">Новое место</h2>
          <input class="popup__input popup__input_title" id="title-input" type="text" name="title" placeholder="Название" value="" minlength="1" maxlength="30" required>
          <span class="popup__input-error" id="title-input-error"></span>
          <input class="popup__input popup__input_path" id="url-input" type="url" name="path" placeholder="Ссылка на картинку" value="" required>
          <span class="popup__input-error" id="url-input-error"></span>
          <button class="popup__button button button_submit button_create" type="submit">Создать</button>
        </form>
          <button class="button button_close popup-add__close" type="button"></button>
      </div>
    </div>

  </main>

  <template id="card-template" class="card-template">
    <article class="gallery-card">
      <img class="gallery-card__picture" src="" alt="">
      <button class="button button_delete"></button>
      <div class="gallery-card__description">
        <h2 class="gallery-card__title"></h2>
        <button class="button button_like" type="button"></button>
      </div>
    </article>

  </template>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Ющенко Юлия</p>
  </footer>

  <script type="module" src="./scripts/index.js"></script>
</body>
</html>

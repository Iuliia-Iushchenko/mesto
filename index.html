<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта">
  </header>

  <main>
    <section class="profile">
      <div class="profile__container">
        <img class="profile__picture" src="./images/profile_image.jpg" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button button_edit" name="button_edit" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
        <button class="button button_add" name="button_add" type="button"></button>
    </section>

    <section class="gallery">
      <article class="gallery-card">
        <img class="gallery-card__picture" src="./images/grees.jpg" alt="Греция">
        <div class="gallery-card__description">
          <h2 class="gallery-card__title">Греция</h2>
          <button class="button button_like" type="button"></button>
        </div>
      </article>
      <article class="gallery-card">
        <img class="gallery-card__picture" src="./images/india.jpg" alt="Индия">
        <div class="gallery-card__description">
          <h2 class="gallery-card__title">Индия</h2>
          <button class="button button_like" type="button"></button>
        </div>
      </article>
      <article class="gallery-card">
        <img class="gallery-card__picture" src="./images/irland.jpg" alt="Ирландия">
        <div class="gallery-card__description">
          <h2 class="gallery-card__title">Ирландия</h2>
          <button class="button button_like" type="button"></button>
        </div>
      </article>
      <article class="gallery-card">
        <img class="gallery-card__picture" src="./images/london.jpg" alt="Лондон">
        <div class="gallery-card__description">
          <h2 class="gallery-card__title">Лондон</h2>
          <button class="button button_like" type="button"></button>
        </div>
      </article>
      <article class="gallery-card">
        <img class="gallery-card__picture" src="./images/prague.jpg" alt="Чехия">
        <div class="gallery-card__description">
          <h2 class="gallery-card__title">Чехия</h2>
          <button class="button button_like" type="button"></button>
        </div>
      </article>
      <article class="gallery-card">
        <img class="gallery-card__picture" src="./images/spain.jpg" alt="Испания">
        <div class="gallery-card__description">
          <h2 class="gallery-card__title">Испания</h2>
          <button class="button button_like" type="button"></button>
        </div>
      </article>
    </section>

    <div class="popup">
      <div class="popup__container">
        <form action="#" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__item popup__item_name" type="text" name="name" value="">
          <input class="popup__item popup__item_job" type="text" name="job" value="">
          <button class="button button_submit" type="submit">Сохранить</button>
        </form>
          <button class="button button_close" type="button"></button>
      </div>
    </div>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/popup.js"></script>
</body>
</html>

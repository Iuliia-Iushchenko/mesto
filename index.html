<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта">
  </header>

  <main>
    <section class="profile">
      <div class="profile__container">
        <img class="profile__picture" src="./images/profile_image.jpg" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button button_edit" name="button_edit" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
        <button class="button button_add" name="button_add" type="button"></button>
    </section>

    <section class="gallery">

    </section>

    <div class="popup popup_opacity popup-photo">
      <div class="popup-photo__container">
        <figure class="popup-photo__frame">
          <img class="popup-photo__image" src="" alt="">
          <figcaption class="popup-photo__caption"></figcaption>
        </figure>
        <button class="button button_close popup-photo__close" type="button"></button>
      </div>
    </div>

    <div class="popup popup_opacity-normal popup-edit">
      <div class="popup__container">
        <form action="#" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__item popup__item_name" type="text" name="name" value="">
          <input class="popup__item popup__item_job" type="text" name="job" value="">
          <button class="button button_submit" type="submit">Сохранить</button>
        </form>
          <button class="button button_close popup-edit__close" type="button"></button>
      </div>
    </div>

    <div class="popup popup_opacity-normal popup-add">
      <div class="popup__container">
        <form action="#" class="popup__form">
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__item popup__item_title" type="text" name="title" placeholder="Название" value="">
          <input class="popup__item popup__item_path" type="text" name="path" placeholder="Ссылка на картинку" value="">
          <button class="button button_submit button_create" type="submit">Создать</button>
        </form>
          <button class="button button_close popup-add__close" type="button"></button>
      </div>
    </div>

  </main>

  <template id="card-template">
    <article class="gallery-card">
      <img class="gallery-card__picture" src="" alt="">
      <button class="button button_delete"></button>
      <div class="gallery-card__description">
        <h2 class="gallery-card__title"></h2>
        <button class="button button_like" type="button"></button>
      </div>
    </article>

  </template>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Ющенко Юлия</p>
  </footer>

  <script src="./scripts/popup.js"></script>
</body>
</html>
